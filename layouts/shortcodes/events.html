
  <div class="row gy-3 gx-4">

      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
        <div class="four-square">
          <form action="">
            <select name="mode" id="mode">
              <option value="upcoming">Upcoming</option>
              <option value="archive">Archive</option>
            </select>
          </form>
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
      </div>
  </div>


{{ $events := sort .Site.Data.events.main "begin_date" "desc"}}






  <div class="row gy-3 gx-4" id="events-list">
    {{ range $events }}
    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3" id="events">

      <a href="{{.url}}">
      <h6> {{ .title }} </h6>
      </a>

      <p class="small">{{ .begin_date }}<br>
      {{ .location }}</p>

      <p>
      {{ .description | truncate 250 }}
      </p>

    </div>
    {{ end }}
  </div>
