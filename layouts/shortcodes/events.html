{{ $events := sort .Site.Data.events.main "begin_date" "desc"}}

<form action="">
  <select name="mode" id="mode">
    <option value="upcoming">Upcoming</option>
    <option value="archive">Archive</option>
  </select>
</form>

<div class="">

    <ul id="events-list">
    {{ range $events }}

    <li id="events">

      <a href="{{.url}}">
      <h3> {{ .title }} </h3>
      </a>
      {{ .begin_date }}
      {{ .location }}

      <p>
      {{.description}}
      </p>
    </li>

    {{ end }}

    </ul>
</div>
