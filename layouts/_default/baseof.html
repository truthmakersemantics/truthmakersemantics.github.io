<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description"
              content="Truthmaker Semantics">
        <meta name="author"
              content="The Truthmakers">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0, user-scalable=yes">
        <title>Truthmaker Semantics</title>
        <link rel="icon"
              type="image/png"
              href="data:image/png;base64,">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link href="/css/custom.css" rel="stylesheet">
        <!-- icon library -->
        <script src="https://kit.fontawesome.com/1d773f205f.js" crossorigin="anonymous"></script>

        <script>
            function showDiv() {
        var x = document.getElementById("menu-items");
        if (x.style.display === "none") {
        x.style.display = "inline-flex";
        } else {
        x.style.display = "none";
        }
        }

        /* Open when someone clicks on the span element */
        function openNav() {
          document.getElementById("myNav").style.height = "100%";
          document.getElementById("showNavButton").style.display = "none";
          document.getElementById("hideNavButton").style.display = "block";
        }

        /* Close when someone clicks on the "x" symbol inside the overlay */
        function closeNav() {
          document.getElementById("myNav").style.height = "0%";
          document.getElementById("hideNavButton").style.display = "none";
          document.getElementById("showNavButton").style.display = "block";
        }

            </script>

        {{ if .Params.math }}{{ partial "helpers/katex.html" . }}{{ end }}
        <!-- <base target="_blank"> -->
        {{ block "meta" . }}
        {{ end }}
    </head>
    <body>

      {{ block "nav" . }}
      {{ end }}


        <header class="container-sm">
            <div class="container-sm">
                <div class="row gy-4 gx-0">
                    <div class="col-lg-6">
                        <div class="my-2">
                            <p class="title">{{ .Title }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <section class="container py-1" id="content">
            {{block "main" . }}
            {{end }}
        </section>


          <!-- Footer sticky only on tablet/desktop -->
        <footer class="fixed-bottom d-none d-md-block py-0 footer">
          {{block "footer" . }}
          {{end }}
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
        </footer>
        <footer class="d-block d-md-none py-0 footer">
          {{block "footer" . }}
          {{end }}
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
        </footer>
    </body>
</html>
